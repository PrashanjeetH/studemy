<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Course</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="courseId<%%RND1%%>"><%%COMBOTEXT(courseId)%%></span></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Module</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="moduleId<%%RND1%%>"><%%COMBOTEXT(moduleId)%%></span></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Assessment</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="assessmentId<%%RND1%%>"><%%COMBOTEXT(assessmentId)%%></span></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Question</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(question)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Option1</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(option1)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Option2</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(option2)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Option3</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(option3)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Option4</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(option4)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Answer</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(answer)%%></div>
			</div>
		</div>
		
		</div>
	</fieldset>
</div>
